<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Akchayaa V">
        <meta name="description" content="Calculator using html, css and javascript">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" href="favicon.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="calculator dark">
                <div class="theme-toggler"></div>
                <form>
                    <div id="display">
                        <input type="text">
                    </div>
                </form>
                <div class="buttons">
                    <table>
                        <tr>
                            <td><button class="operator" id="clear" onclick="display.innerText = '' ">AC</button></td>
                            <td><button class="operator" id="/" onclick="display.innerText += '/' ">&divide;</button></td>
                            <td><button class="operator" id="*" onclick="display.innerText += '*' ">&times;</button></td>
                            <td><button class="operator" id="backspace" onclick="display.innerText = display.innerText.toString().slice(0,-1)"><i class="fa-solid fa-delete-left"></i></button></td>
                        </tr>
                        <tr>
                            <td><button class="number" id="7" onclick="display.innerText += '7' ">7</button></td>
                            <td><button class="number" id="8" onclick="display.innerText += '8' ">8</button></td>
                            <td><button class="number" id="9" onclick="display.innerText += '9' ">9</button></td>
                            <td><button class="operator" id="-" onclick="display.innerText += '-' ">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="number" id="4" onclick="display.innerText += '4' ">4</button></td>
                            <td><button class="number" id="5" onclick="display.innerText += '5' ">5</button></td>
                            <td><button class="number" id="6" onclick="display.innerText += '6' ">6</button></td>
                            <td><button class="operator" id="+" onclick="display.innerText += '+' ">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="number" id="1" onclick="display.innerText += '1' ">1</button></td>
                            <td><button class="number" id="2" onclick="display.innerText += '2' ">2</button></td>
                            <td><button class="number" id="3" onclick="display.innerText += '3' ">3</button></td>
                            <td rowspan="2"><button class="operator" id="equal" onclick="display.innerText = eval(display.innerText)">=</button></td>
                        </tr>
                        <tr>
                            <td><button class="operator" id="(" onclick="display.innerText += '(' ">(</button></td>
                            <td><button class="number" id="0" onclick="display.innerText += '0' ">0</button></td>
                            <td><button class="operator" id=")" onclick="display.innerText += ')' ">)</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script>
            const themeToggler = document.getElementById('.theme-toggler');
            const calculator = document.getElementById('.calculator');
            const displayInput = document.getElementById('#display');

            themeToggler.addEventListener('onclick', () => {
                calculator.classList.toggle('.dark');
            });
        </script>
    </body>
</html>
